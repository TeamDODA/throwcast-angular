<div style="text-align:center;"class="authDiv">
  <h1>Sign Up</h1>
    Username:
    <br>
    <input class="form-group" class="col-xs-4" class="form-group" type='text' ng-model="userCredentials.username">
    <br>
    Password:
    <br>
    <input class="form-group" class="col-xs-4" class="form-group" type="text" ng-model="userCredentials.password">
    <br>
    <button class='btn btn-primary' ng-click="signUp()">Sign Up</button>
    <br>
    <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
