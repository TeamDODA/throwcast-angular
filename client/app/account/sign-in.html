<div class="auth">
  <div class="sign-in">
    <h1>Throwcast</h1>
    <div class="input-row">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="userCredentials.username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userCredentials.password">
      </div>
      <div>
        <button class='btn btn-primary' ng-click="signIn()">Sign In</button>
        <a href="/signup">Don't have an account? <strong>Signup</strong>...</a>
      </div>
    </div>
  </div>
</div>
