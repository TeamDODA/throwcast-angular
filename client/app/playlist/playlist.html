<div class="playlists-page">
  <h1>Playlists</h1>
  <div class="playlists">
    <div class="info-tile" ng-repeat="playlist in playlists">
      <div class="image">
        <div class="actions">
          <span class="action">
            <i class="glyphicon glyphicon-heart favorite"></i>
          </span>
        </div>
      </div>
      <div class="title" ng-click="playlistDetail(playlist)">{{playlist.title}}</div>
    </div>
  </div>
</div>
