<div class="profile-page">
  <h1>{{user.username}}'s Playlists</h1>
  <div class="user-playlists">
    <div class="create-playlist">
      <input type="text" class="form-control" placeholder="New Playlist Name..." ng-model="playlist.title">
      <button ng-click="createPlaylist()">Create Playlist</button>
    </div>
    <div class="playlists">
      <playlist-tile ng-repeat="playlist in userPlaylists.playlists" playlist="playlist" />
    </div>
  </div>
  <h1>Favorites</h1>
  <div class="no-results" ng-show="!(favorite.podcasts.length + favorite.stations.length + favorite.playlists.length)">
    No favorites? Click on some <i class="glyphicon glyphicon-heart favorite"></i>'s!
  </div>
  <div ng-show="favorite.podcasts.length">
    <h2>Podcasts</h2>
    <div class="podcasts">
      <podcast-tile ng-repeat="podcast in favorite.podcasts | limitTo: 50" podcast="podcast"></podcast-tile>
    </div>
  </div>
  <div ng-show="favorite.stations.length">
    <h2>Stations</h2>
    <div class="stations">
      <station-tile ng-repeat="station in favorite.stations | limitTo: 50" station="station"></station-tile>
    </div>
  </div>
  <div ng-show="favorite.playlists.length">
    <h2>Playlists</h2>
    <div class="playlists">
      <playlist-tile ng-repeat="playlist in favorite.playlists | limitTo: 50" playlist="playlist"></playlist-tile>
    </div>
  </div>
</div>
