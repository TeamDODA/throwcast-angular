<div>
  <hr>
  <h1>My Profile</h1>
  <hr>
  <h1>{{user.username}}</h1>
  <div>
		Playlist Name: <input type="text" ng-model="playlist.title">
    <button ng-click="createPlaylist()">Create Playlist</button>
  <hr>
  <h1>My Playlists</h1>
    <div ng-repeat="playlist in data.allPlaylist">
      <ul>
        <a href="/#/playlist/{{playlist._id}}">
          <li>Playlist Title: {{playlist.title}}</li>
        </a>
       <li>Created At: {{playlist.createdAt | date: 'mediumDate'}}</li>
      </ul>
      <button ng-click="deletePlaylist(allPlaylist[$index]._id)">Delete Playlist</button>
    </div>
  <hr>
  <h1>Subcribed Stations</h1>
  </div>
</div>
