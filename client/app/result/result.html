<div class="results-page">
  <div class="no-results" ng-show="!results.playlists.length && !results.podcasts.length && !results.stations.length">
    No results found ¯\_(ツ)_/¯...
  </div>
  <div ng-show="results.podcasts.length">
    <h2>Podcasts</h2>
    <div class="podcasts">
      <podcast-tile ng-repeat="podcast in results.podcasts" podcast="podcast" />
    </div>
  </div>
  <div ng-show="results.stations.length">
    <h2>Stations</h2>
    <div class="stations">
      <station-tile ng-repeat="station in results.stations" station="station" />
    </div>
  </div>
  <div ng-show="results.playlists.length">
    <hr>
    <h1>Playlist Results</h1>
    <hr>
    <div class="mainDiv" ng-repeat="playlist in results.playlists">
      <ul class="list-group">
        <a href="/playlists/{{playlist._id}}">
          <li class="list-group-item"><strong>Playlist Title:</strong> <u>{{playlist.title}}</u></li>
        </a>
       <li class="list-group-item"><strong>Created At:</strong> {{playlist.createdAt | date: 'mediumDate'}}</li>
      </ul>
    </div>
  </div>
</div>
