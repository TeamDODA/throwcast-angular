<!DOCTYPE html>
<html>
  <head>
    <title>Throwcast</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:100,400|Work+Sans|Titillium+Web" rel="stylesheet">
    <!-- build:css(client) /assets/css/vendor.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(client) /assets/css/styles.min.css -->
    <!-- injector:css -->
    <link rel="stylesheet" href="/app/account/account.css">
    <link rel="stylesheet" href="/app/playlist/playlist.css">
    <link rel="stylesheet" href="/app/podcast/podcast.css">
    <link rel="stylesheet" href="/app/profile/profile.css">
    <link rel="stylesheet" href="/app/result/result.css">
    <link rel="stylesheet" href="/components/nav/nav.css">
    <link rel="stylesheet" href="/components/tile/tile.css">
    <link rel="stylesheet" href="/style.css">
    <!-- endinjector -->
    <!-- endbuild -->
    <base href="/">
  </head>
  <body ng-app="throwcast">
    <tc-nav></tc-nav>
    <div ng-view id="view"></div>
    <div ng-cloak ng-controller="PlayerController" ng-show="podcast.selected" class="audioplayer">
      <span class="podcasttitle">{{podcast.selected.title}}</span>
      <audio id="audio" ng-src="{{podcast.selected.enclosure.url}}" controls autoplay></audio>
    </div>
    <!-- build:js(client) /assets/js/vendor.min.js -->
    <!-- bower:js -->
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({client,.tmp}) /assets/js/bundle.min.js -->
    <!-- inject:js -->
    <script src="/app/account/account.controller.js"></script>
    <script src="/app/account/account.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/constants.js"></script>
    <script src="/app/home/home.controller.js"></script>
    <script src="/app/home/home.js"></script>
    <script src="/app/playlist/detail/playlist.detail.controller.js"></script>
    <script src="/app/playlist/playlist.controller.js"></script>
    <script src="/app/playlist/playlist.js"></script>
    <script src="/app/podcast/podcast.controller.js"></script>
    <script src="/app/podcast/podcast.js"></script>
    <script src="/app/profile/profile.controller.js"></script>
    <script src="/app/profile/profile.js"></script>
    <script src="/app/result/result.controller.js"></script>
    <script src="/app/result/result.js"></script>
    <script src="/app/station/detail/station.detail.controller.js"></script>
    <script src="/app/station/station.controller.js"></script>
    <script src="/app/station/station.js"></script>
    <script src="/components/auth/auth.interceptor.js"></script>
    <script src="/components/auth/auth.js"></script>
    <script src="/components/auth/auth.service.js"></script>
    <script src="/components/favorite/favorite.service.js"></script>
    <script src="/components/nav/nav.controller.js"></script>
    <script src="/components/nav/nav.directive.js"></script>
    <script src="/components/nav/nav.js"></script>
    <script src="/components/player/player.controller.js"></script>
    <script src="/components/playlist/playlist.service.js"></script>
    <script src="/components/podcast/podcast.service.js"></script>
    <script src="/components/search/search.service.js"></script>
    <script src="/components/station/station.service.js"></script>
    <script src="/components/tile/playlist/tile.playlist.js"></script>
    <script src="/components/tile/podcast/tile.podcast.js"></script>
    <script src="/components/tile/station/tile.station.js"></script>
    <script src="/components/tile/tile.js"></script>
    <script src="/components/user/user.playlist.service.js"></script>
    <script src="/components/user/user.service.js"></script>
    <!-- endinject -->
    <!-- inject:partial -->
    <script src="/template-cache.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
