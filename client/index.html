<!DOCTYPE html>
<html>
  <head>
    <title>Throwcast</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="throwcast">
    <div ng-controller="PlayerController">
      {{player}}
      {{podcast.podcastLink}}
      <audio ng-show="podcast.podcastLink" id="audio" ng-src="{{podcast.podcastLink}}" controls autoplay></audio>
    </div>
    <div>
      <h1>throwCAST</h1>
    </div>
    <div ng-view></div>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/account/auth.js"></script>
    <script src="/app/account/auth.controller.js"></script>
    <script src="/app/account/auth.interceptor.service.js"></script>
    <script src="/app/account/auth.service.js"></script>
    <script src="/app/account/user.service.js"></script>
    <script src="/app/pod/popular.js"></script>
    <script src="/app/pod/popular.controller.js"></script>
    <script src="/app/pod/podcast.js"></script>
    <script src="/app/pod/podcast.service.js"></script>
    <script src="/app/pod/podcast.controller.js"></script>
    <script src="/app/pod/stations.js"></script>
    <script src="/app/pod/stations.controller.js"></script>
    <script src="/app/pod/station.detail.controller.js"></script>
    <script src="/app/pod/stations.service.js"></script>
    <script src="/app/pod/profile.js"></script>
    <script src="/app/pod/profile.service.js"></script>
    <script src="/app/pod/profile.controller.js"></script>
    <script src="/app/pod/playlist.detail.controller.js"></script>
    <script src="/app/pod/player.controller.js"></script>
    <script src="/app/pod/queue.js"></script>
    <script src="/app/pod/queue.controller.js"></script>
  </body>
</html>
