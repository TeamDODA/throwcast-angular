<!DOCTYPE html>
<html>
  <head>
    <title>Throwcast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="throwcast">
    <tc-nav></tc-nav>
    <div ng-cloak ng-controller="PlayerController" ng-show="podcast.selected" class="audioplayer">
      <ul class="podcasttitle">Title: {{podcast.selected.title}}</ul>
      <audio id="audio" ng-src="{{podcast.selected.enclosure.url}}" controls autoplay></audio>
    </div>
    <div ng-view id="view"></div>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/constants.js"></script>
    <script src="/app/account/auth.js"></script>
    <script src="/app/account/auth.controller.js"></script>
    <script src="/app/components/auth/auth.interceptor.service.js"></script>
    <script src="/app/components/auth/auth.service.js"></script>
    <script src="/app/components/auth/user.service.js"></script>
    <script src="/app/components/nav/nav.controller.js"></script>
    <script src="/app/search/search.js"></script>
    <script src="/app/search/search.service.js"></script>
    <script src="/app/home/popular.js"></script>
    <script src="/app/home/popular.controller.js"></script>
    <script src="/app/podcast/podcast.js"></script>
    <script src="/app/podcast/podcast.service.js"></script>
    <script src="/app/podcast/podcast.controller.js"></script>
    <script src="/app/station/stations.js"></script>
    <script src="/app/station/stations.controller.js"></script>
    <script src="/app/station/station.detail.controller.js"></script>
    <script src="/app/station/stations.service.js"></script>
    <script src="/app/profile/profile.js"></script>
    <script src="/app/profile/profile.controller.js"></script>
    <script src="/app/playlist/playlist.js"></script>
    <script src="/app/playlist/playlist.service.js"></script>
    <script src="/app/playlist/playlist.controller.js"></script>
    <script src="/app/playlist/userplaylist.service.js"></script>
    <script src="/app/playlist/playlist.detail.controller.js"></script>
    <script src="/app/components/player/player.controller.js"></script>
  </body>
</html>
